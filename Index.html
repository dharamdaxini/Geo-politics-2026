<div id="view-summary" class="view">
    <div class="glass-panel" style="padding: 3rem; border-radius: 40px; text-align: center; width: 85%; max-width: 400px;">
        <div class="meta">SESSION COMPLETE</div>
        <div id="score-report" style="font-size: 3.5rem; font-weight: 800; margin: 1.5rem 0; color: var(--accent);">0/0</div>
        
        <div id="name-zone" style="margin-bottom: 2rem;">
            <input type="text" id="student-name" placeholder="Enter Name for Rank" 
                   style="background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 12px; border-radius: 12px; color: white; width: 100%; margin-bottom: 10px; text-align: center;">
            <button onclick="APP.submitScore()" class="btn-primary" style="width: 100%; font-size: 0.9rem; padding: 10px;">SUBMIT TO RANK</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <button id="review-btn" onclick="APP.startReview()" class="btn-secondary" style="background: var(--card-glass); border: 1px solid var(--border); color: white; padding: 15px; border-radius: 15px;">REVIEW ERRORS</button>
            <button onclick="location.reload()" class="btn-secondary" style="background: var(--card-glass); border: 1px solid var(--border); color: white; padding: 15px; border-radius: 15px;">RESET SESSION</button>
        </div>
    </div>
</div>
